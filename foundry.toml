[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/", "@ccip/=lib/chainlink/contracts/src/v0.8/ccip/", "forge-std/=lib/forge-std/src/"]
optimizer=true
optimizer_runs=200
solc_version="0.8.20"
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
